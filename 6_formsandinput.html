<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms and Input Tags</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  form {
    max-width: 600px;
    margin: 0 auto;
    background: #f9f9f9;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <form>
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input" placeholder="Enter text">

    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email-input" placeholder="Enter email">

    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input" placeholder="Enter password">

    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input" placeholder="Enter number">

    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date-input">

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox">
    
    <label for="radio1">Radio Button 1:</label>
    <input type="radio" id="radio1" name="radio-group" value="option1">
    
    <label for="radio2">Radio Button 2:</label>
    <input type="radio" id="radio2" name="radio-group" value="option2">

    <label for="select">Select:</label>
    <select id="select" name="select">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>

    <label for="textarea">Textarea:</label>
    <textarea id="textarea" name="textarea" rows="4" placeholder="Enter text here..."></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
